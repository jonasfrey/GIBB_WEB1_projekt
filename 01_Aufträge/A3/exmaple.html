<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  .wrapper {
    position: relative;
    display: inline-block;     /* shrink-wrap to image */
    line-height: 0;            /* avoid stray gaps */
  }
  .wrapper img {
    display: block;            /* remove inline gap */
    max-width: 100%;           /* responsive (optional) */
    height: auto;              /* keep aspect ratio */
  }
  .overlay {
    position: absolute;
    inset: 0;                  /* top/right/bottom/left: 0 */
    width: 100%;
    height: 100%;              /* exactly image size */
    pointer-events: none;      /* optional: overlay not clickable */
  }
  /* demo elements placed with % relative to the image */
  .box {
    position: absolute;
    box-sizing: border-box;
    border: 3px solid rgba(255,0,0,.8);
    background: rgba(255,0,0,.2);
  }
  .box.half {
    width: 50%;
    height: 50%;               /* exactly half the image height */
    left: 0;
    top: 0;
  }
  .box.center {
    width: 30%;
    height: 20%;
    left: 35%;
    top: 40%;
    border-color: rgba(0,0,255,.8);
    background: rgba(0,0,255,.2);
  }
</style>
</head>
<body>

<div class="wrapper">
  <img src="https://picsum.photos/id/1025/800/500" alt="demo" />
  <div class="overlay">
    <div class="box half"></div>    <!-- covers top-left quarter -->
    <div class="box center"></div>  <!-- centered box for reference -->
  </div>
</div>

</body>
</html>
